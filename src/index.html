<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" b-value="input.message" b-on-click="handlerClick">
    <div>{{ input.message }}</div>
    <div b-text="input.message"></div>
    <div b-html="htmlMessage"></div>
  </div>
  <script src="./mixin.js"></script>
  <script src="./event.js"></script>
  <script src="./mediator.js"></script>
  <script src="./binder.js"></script>
  <script src="./view.js"></script>
  <script src="./mvvm.js"></script>
  <script>
    let vm = new MVVM({
      el: '#app',
      data: {
        input: {
          message: 'Hello Input!'
        },
        htmlMessage: '<button>提交</button>'
      },
      methods: {
        handlerClick(e) {
          console.log(e)
        }
      }
    })
  </script>
</body>
</html>
